<div class="container-fluid">
  <app-page-title title="Subject Choice"></app-page-title>
  <div class="row">
    <div class="col-lg-12">
      <div class="completed-subject-list">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <h4 class="card-header mb-2">Elected Subject</h4>
              <div class="card-body">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>SN</th>
                      <th>Subject Id</th>
                      <th>Subject Name</th>
                      <th>Mandatory/Optional</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let esubject of lstElectedSubject">
                      <td>SN</td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="subject-choice">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <h4 class="card-header mb-2">Subject Choice</h4>
              <div class="card-body">
                <div class="subject-choice">
                  <div class="row">
                    <div class="col-md-4">
                      <div class="table-responsive mb-0">
                        <table class="table table-centered table-nowrap">
                          <thead>
                            <tr>
                              <th>Mandatory Subject</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <td>
                                <table style="width:100%" class="no">
                                  <tr *ngFor="let msubject of lstMandetorySubject">
                                    <td>
                                      <div class="form-check mb-2">
                                        <input class="form-check-input mt-2" name="{{msubject.subjeceId}}" [value]="msubject.subjeceId" type="checkbox" (change)="changeMandatorySubject($event, msubject.subjeceId)"  id="{{msubject.subjeceId}}">
                                        <label class="form-check-label" for="{{msubject.subjeceId}}">
                                          {{msubject.subjectName}}
                                        </label>
                                      </div>
                                    </td>
                                  </tr>
                                  
                                  
                                </table>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="table-responsive mb-0">
                        <table class="table table-centered table-nowrap">
                          <thead>
                            <tr>
                              <th>Optional Subject</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <td>
                                <table style="width:100%" class="no">
                                  <tr *ngFor="let osubject of lstOptionalSubject">
                                    <td>
                                      <div class="form-check">
                                        <input class="form-check-input mt-2" type="radio" name="{{osubject.subjeceId}}" [value]="osubject.subjeceId" [(ngModel)]="selectedSubject.optionalSubject"
                                          id="o{{osubject.subjeceId}}">
                                        <label class="form-check-label" for="o{{osubject.subjeceId}}">
                                          {{osubject.subjectName}}
                                        </label>
                                      </div>
                                    </td>
                                  </tr>
                                                                   
                                </table>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-8">
                      <div class="text-end">
                        <button class="btn btn-info" (click)="save()" >Submit</button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- end table -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
