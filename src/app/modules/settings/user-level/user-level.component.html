<ng-template #modalUserLevel let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">User Level Information</h4>
    </div>
    <div class="modal-body">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4">
                    <label> User Lavel Name</label>
                </div>
                <div class="col-md-8">
                    <input type="text" [(ngModel)]="selectedUserLevel.userLevelName" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label> Order No</label>
                </div>
                <div class="col-md-8">
                    <input type="number" [(ngModel)]="selectedUserLevel.orderNo" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label> Is Active</label>
                </div>
                <div class="col-md-8">
                    <input type="checkbox" [(ngModel)]="selectedUserLevel.isActive">
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-dark" (click)="modalClose()">Close</button>
        <button type="button" class="btn btn-success" (click)="saveUserLevel()">Save</button>
    </div>
</ng-template>



<div class="container-fluid">
    <app-page-title title="User Level"></app-page-title>
    <div class="row">
        <div class="col-md-12 my-1">
            <button (click)="addUserLevel(modalUserLevel)" class="btn btn-success me-1"><i class="fa fa-plus"></i>
                New</button>
            <button *ngIf="selectedUserLevel.userLevelID > 0" (click)="editUserLevel(modalUserLevel)"
                class="btn btn-primary mx-1"><i class="fa fa-edit"></i> Edit </button>
            <button *ngIf="selectedUserLevel.userLevelID > 0" (click)="deleteUserLevel()" class="btn btn-danger mx-1"><i
                    class="fa fa-minus"></i> Delete </button>
            <button (click)="updateOrder()" class="btn btn-dark mx-1"><i class="fa fa-check"></i> Update Order</button>
        </div>
        <div class="col-lg-12">
            <label>** Please Drag & Drop for ordering..</label>
            <ag-grid-angular #agGrid style="width: 100%; height: 75vh;" class="ag-theme-alpine" [rowData]="lstUserLevel"
                [columnDefs]="columnDefs" [gridOptions]="gridOptions" (selectionChanged)="onSelect()"
                (gridReady)="onGridReady($event) " [rowDragManaged]="true" [animateRows]="true">
            </ag-grid-angular>
        </div>
    </div>
</div>
