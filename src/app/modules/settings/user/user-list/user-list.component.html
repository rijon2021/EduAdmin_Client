<div class="container-fluid">
  <app-page-title title="User List"></app-page-title>
  <div class="row">
    <div class="col-md-12 my-1">
      <button (click)="addUser()" class="btn btn-success me-1"><i class="fa fa-plus"></i> Add New</button>
      <button *ngIf="selectedUser.userAutoID > 0" (click)="editUser()" class="btn btn-primary mx-1"><i class="fa fa-edit"></i> Edit User</button>
      <button *ngIf="selectedUser.userAutoID > 0" (click)="viewUser()" class="btn btn-warning mx-1"><i class="fa fa-eye"></i> View User</button>
    </div>
    <div class="col-lg-12">
      <ag-grid-angular style="width: 100%; height: 75vh;" class="ag-theme-alpine" [rowData]="lstUser"
        [columnDefs]="columnDefs" [gridOptions]="gridOptions" (selectionChanged)="onSelect()"
        (gridReady)="onGridReady($event)">
      </ag-grid-angular>
    </div>
  </div>
</div>
